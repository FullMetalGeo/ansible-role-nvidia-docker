- name: add nvidia-docker apt-key
  apt_key:
    url: https://nvidia.github.io/nvidia-docker/gpgkey
    state: present

- name: add nvidia-docker apt repository
  get_url:
    url: "https://nvidia.github.io/nvidia-docker/{{ ansible_lsb.id|lower }}/nvidia-docker.list"
    state: present
    filename: /etc/apt/sources.list.d/nvidia-docker.list

